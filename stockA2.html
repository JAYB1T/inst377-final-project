<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stocks</title>
    <link rel="stylesheet" href="styleA2.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>
    <script src="scriptA2.js" defer></script>
</head>
<body>
    <nav>
        <a href="homeA2.html">Home</a>
        <a href="stockA2.html">Stocks</a>
        <a href="dogsA2.html">Dogs</a>
    </nav>

    <h1>Stocks</h1>

    <input type="text" id="stockInput" placeholder="Enter Stock (ex. AAPL)">
    <select id="dateRange">
        <option value="30">30 Days</option>
        <option value="60">60 Days</option>
        <option value="90">90 Days</option>
    </select>
    <button onclick="fetchStock()">Lookup</button>

    <canvas id="stockChart" width="800" height="400"></canvas>

    <div class="audio-instructions">
        <h3>Audio Commands</h3>
        <ul>
            <li>"Hello"</li>
            <li>"Change the color to ____"</li>
            <li>"Go to home/stocks/dogs"</li>
            <li>"Lookup AAPL"</li>
        </ul>
        <button onclick="startListening()">Turn On</button>
        <button onclick="stopListening()">Turn Off</button>
    </div>
</body>
</html>
